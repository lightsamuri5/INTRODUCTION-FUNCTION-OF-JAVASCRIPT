<!DOCTYPE html>
<html>
    <head>
        <title>Scope of variable</title>
    </head>
    <body>
    <button onclick="myfunction()">click me</button>
    <p id="demo"></p>
    <script> 
        var b = 7
        function myfunction(){
      var a = 20;
      document.getElementById("demo").innerHTML=a+b;
        }
    </script>    
    </body>
</html>
